<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeCard</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="details">
                <h2>Shoe Brand</h2>
                <span>$599,99</span>
                <button>Buy</button>
            </div>
            <div class="image">
                <img src="Shoe.png" alt="shoe">
            </div>
        </div>
    </div>
    
</body>
</html>
